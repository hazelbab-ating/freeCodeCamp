<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!--title and description-->
        <div class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>

        <!--form-->
        <form action="" id="survey-form">
            <!--for_name-->
            <div class="form-content">
                <label id="name-label">Name</label>
                <input type="text" id="name" placeholder="Entery your name" required>
            </div>

            <!--for_email-->
            <div class="form-content">
                <label id="email-label">Email
                    <input type="email" id="email" placeholder="Enter your Email" required>
                </label>
            </div>

            <!--for_age-->
            <div class="form-content">
                <label id="number-label"> Age <label class="small">(optional)</label>
                    <input type="number" id="number" min="10" max="60" placeholder="Age">
                </label>
            </div>

            <!--role-->
            <div class="form-content">
                <label for="role"> Which option best describes your current role?
                    <select name="current-role" id="dropdown">
                        <option value="">Select current role</option>
                        <option value="Student">Student
                        </option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </label>   
            </div>

            <!--recommendation-->
            <div class="form-content">
                <label for="recommendation">Would you recommend freeCodeCamp to a friend?
                    <input type="radio" name="recommend" value="definitely"> Definitely
                    <input type="radio" name="recommend" value="maybe"> Maybe 
                    <input type="radio" name="recommend" value="not-sure"> Not sure
                </label>
            </div>
            
            <!--favorite_feature-->
            <div class="form-content">
                <label for="feature">What is your favority feature of freeCodeCamp?
                    <select name="feature" id="feature">
                        <option value="">Select an option</option>
                        <option value="challenges">challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-soure">Open Source</option>
                    </select>
                </label>
            </div>

            <!--improvement-->
            <div class="form-content">
                <label for="improvement">What would you like to see improve? <label for="check">(Check all that apply)</label>
                    <input type="checkbox" value="front-end">Front-end Projects
                    <input type="checkbox" value="back-end">Back-end Projects
                    <input type="checkbox" value="data">Data Visualization
                    <input type="checkbox" value="challenges">Challenges
                    <input type="checkbox" value="open-soure">Open Source Community
                    <input type="checkbox" value="gitter">Gitter help rooms
                    <input type="checkbox" value="videos">Videos
                    <input type="checkbox" value="meetups">City Meetups
                    <input type="checkbox" value="wiki">Wiki
                    <input type="checkbox" value="forum">Forum
                    <input type="checkbox" value="add-courses">Additional Courses
                </label>
            </div>

            <!--comments-->
            <div class="form-content">
                <label for="comments">Any comments or suggestions?
                    <textarea name="" id="" placeholder="Enter your comment here..."></textarea>
                </label>
            </div>

            <!--submit_button-->
            <div class="form-content">
                <button id="submit">Submit</button>
            </div>
        </form>
    </div>
</body> 
</html>
